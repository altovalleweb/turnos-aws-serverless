service: aws-node-crud-turnos
frameworkVersion: '2 || 3'

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: us-west-2
  iamRoleStatements:
      - Effect: Allow
        Action:
            - dynamodb:*
        Resource:
            - arn:aws:dynamodb:us-west-2:689680609969:table/HorariosTable           

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate:  true
    migrationFile:
      dir:  offline/migrations

functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /
          method: get
  createHorario:
    handler: src/horarios.addHorarios
    events:
      - httpApi:
          path: /horarios
          method: post
  getHorarios:
    handler: src/horarios.getHorarios
    events:
      - httpApi:
          path: /horarios
          method: get
  addReserva:
    handler: src/reservas.addReserva
    events:
      - httpApi:
          path: /reservas
          method: post
  getReservas:
    handler: src/reservas.getReservas
    events:
      - httpApi:
          path: /reservas
          method: get 
  getReserva:
    handler: src/reservas.getReserva
    events:
      - httpApi:
          path: /reservas/{id}
          method: get                      
                    

resources: # CloudFormation template syntax
  Resources:
    HorariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HorariosTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    ReservasTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ReservasTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH            
